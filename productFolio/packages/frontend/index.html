<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ProductFolio - Portfolio management and resource allocation platform" />
    <meta name="theme-color" content="#6366f1" />

    <!-- Preconnect to API origin for faster API calls -->
    <link rel="preconnect" href="http://localhost:3000" crossorigin />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Title -->
    <title>ProductFolio</title>

    <!-- Critical CSS for initial paint (inline minimal styles for loading state) -->
    <style>
      /* Minimal loading styles to prevent FOUC and show initial loading state */
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        min-height: 100vh;
      }
      .bg-surface-50 {
        background-color: #f8fafc;
      }
      /* Initial loader styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide root until app is ready */
      #root:empty {
        display: none;
      }
    </style>
  </head>
  <body class="bg-surface-50">
    <!-- Initial loading indicator (hidden once React mounts) -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Hide initial loader once React is ready -->
    <script>
      // Hide loader when DOM content is loaded and React has mounted
      window.addEventListener('load', function() {
        // Give React a moment to render
        requestAnimationFrame(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            // Remove from DOM after transition
            setTimeout(function() {
              loader.remove();
            }, 200);
          }
        });
      });
    </script>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- No-script fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>ProductFolio requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
