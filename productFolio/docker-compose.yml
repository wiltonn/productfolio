version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: productfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productfolio
    ports:
      - "5433:5432"
    volumes:
      - productfolio_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productfolio"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Optional: nice web UI for your DB
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: productfolio-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - productfolio_pgadmin:/var/lib/pgadmin

volumes:
  productfolio_pgdata:
  productfolio_pgadmin:
